name: church_attendance_app
description: Church Attendance & Contact Management App - Offline First
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Database
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # Network
  dio: ^5.4.1
  connectivity_plus: ^5.0.2
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1
  
  # UI
  flutter_svg: ^2.0.10
  intl: ^0.19.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  uuid: ^4.3.3
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  drift_dev: ^2.16.0
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
